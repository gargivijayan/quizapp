
{% load static %}
<html>
    <head>
         <link rel="stylesheet" href="../static/css/styles1.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    
    
<body class="grad2">
    <div style='display: flex; justify-content: center; height: 100vh; align-items: center;' >
      <div class="card p-5" style=" color: rgb(9, 12, 15); background-color: rgb(33, 191, 191) !important;">
         <h1 style="text-align: center;">SIGNUP</h1>
        <form method="post">
            {% csrf_token %}
            <table style="color: rgb(12, 12, 12);">
                <tr>
                    <td>Username</td>
                    <td>{{form.username}}</td>
        
        
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{form.email}}</td>
                </tr>
                <tr>
                    <td>Firstname</td>
                    <td>{{form.first_name}}</td>
                </tr>
                <tr>
                    <td>lastname</td>
                    <td>{{form.last_name}}</td>
                </tr>
                <tr>
                    <td>Password1</td>
                    <td>{{form.password1}}</td>
                </tr>
                <tr>
                    <td>Password2</td>
                    <td>{{form.password2}}</td>
                </tr>
                <tr>
                    <td>Phonenumber</td>
                    <td>{{form.phone_number}}</td>
                </tr>

            </table>
            <button type="submit" class="btn btn-success d-block m-auto mt-4" >SUBMIT</button>
           
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Go to Login</a></p>

      </div>
       
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
    
        

    </div>

    
    
</body>
</html>
